{% extends 'unknownstation/base.html' %}
{% block content %}
<div class="category">
  <h1>Page Not Found</h1>
  <srcipt>
    setTimeout(function(){
      var url = document.location.href.split("/");
      document.location.href=  url[0]+"/"+url[1]+"/"+url[2]+"/"+url[3]+"/";
     }, 3000);

  </srcipt>
{% endblock %}
