{% extends 'unknownstation/base.html' %}
{% block content %}
<div class="post">
  <form action="{% url 'unknownstation:register'  %}" method="post" >
    {% csrf_token %}
    <h4>New post</h4>
    <select name="category">
      <option value="">category</option>
      {% if request.session.category_info %}
        {% for category in request.session.category_info %}
          <option value="{{ category.id }}"> {{ category.name}}</option>
        {% endfor %}
      {% endif%}
    </select>
    <br>
 <input type ="text" name="title" class="title_write">
    <br>
    <input type="button" id="check" value="preview">
    <br>
    <textarea name="content" class="content_write"></textarea>
    <input type="button" value="preview" id="check">
    <div id="markdown"></div>
    <input type="submit" value="등록">

  </form>

  {{ form.media}}
</div>
{% endblock %}
