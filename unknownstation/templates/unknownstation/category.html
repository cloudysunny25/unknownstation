{% extends 'unknownstation/base.html' %}
{% block content %}
<div class="category">
    <h4>category</h4><br>
{% if categories %}
  {% for category in categories %}
  <a href="{% url 'unknownstation:byCategory' category=category.name page=1 %}">
  <div class="a-menu">  {{ category.name }} ({{category.count}})</div>
  </a><br>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
