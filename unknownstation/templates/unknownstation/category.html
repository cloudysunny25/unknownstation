{% extends 'unknownstation/base.html' %}
{% block content %}
<div class="category">
    <div class="a-menu"><h4>category</h4></div><br>
{% if categories %}
  {% for category in categories %}

  <div class="a-menu">
    <a href="{% url 'unknownstation:byCategory' category=category.name page=1 %}">
     {{ category.name }} ({{category.count}})
    </a>
  </div><br>
  {% endfor %}

{% endif %}
</div>
{% endblock %}
