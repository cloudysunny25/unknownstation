{% extends 'unknownstation/base.html' %}
{% block content %}
<div class="post">
  <p>{{ post_info.category.name }}</p>
  <div class="title">{{ post_info.title }}</div>
  <div class="date">{{ post_info.reg_date | date:'Y.m.d.  H:i:s'}}</div>
  <div class="updatebutton">
    {% if request.session.nickname %}
      <form  id="deleteForm" action="{% url 'unknownstation:delete' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="post_id" value="{{ post_info.id}}">
        <a href="{% url 'unknownstation:updateView' post_info.id %}">수정</a> |
        <a href="deletePost()">삭제</a>
      </form>
    {% endif %}
  </div>
  <div class="content">
   {{ post_info.content }}
  </div>

</div>
{% endblock %}


<script type="text/javascript">
  function deletePost(){
    document.getElementById("deleteForm").submit();
  }
</script>
