{% block content %}

{% if year_list %}

    <div class="a-menu">{{year}}<div class="a-menu"></div><br>
    <div class="a-menu">
    {% for month in month_list %}

    <br>
  {% endfor %}


{% endif %}
</div>
{% endblock %}
